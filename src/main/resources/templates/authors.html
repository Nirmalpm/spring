<HEAD>
<TITLE> Authors </TITLE>
<META charset="UTF-8">
</HEAD>

<BODY>
<h1>Author List</h1>
<table>
	<tr>	
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">	
		<td th:text="${author.id}"> 123</d>
		<td th:text="${author.firstName}"> Lalu</d>
		<td th:text="${author.lastName}"> alex</d>
	</tr>
</table>
</BODY>
</HTML>
